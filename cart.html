<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
           width: 450px;
           margin-bottom: 20px;

            width: 450px;

<body>
    <a href="home.html"><img src="https://www.rodanandfields.com/en-us/medias/rf-logo.svg?context=bWFzdGVyfGltYWdlc3w3MzczfGltYWdlL3N2Zyt4bWx8aW1hZ2VzL2g2MC9oYWIvODgyMjE0NzE4NjcxOC5zdmd8YjNmMmU2YTg5MTM0NTMzM2Y2ODg2ZmRkZTJhNmY2OWZhYmYyYjk5NWQxODkxODFiYjVkY2MxY2NjOWRlMzA5OA" alt=""></a>
    <div id="total"></div>
</body>
</html>
<script>
    var cartItems = JSON.parse(localStorage.getItem("cartItems"));
    console.log("cartItems:",cartItems);

    displayItems(cartItems);

    function displayItems(product){
        product.map(function(item){
            var h3 = document.createElement("h3");
        h3.textContent =item.name;

        var h2 = document.createElement("h2");
        h2.textContent = item.price;

        var h4 = document.createElement("h4");
        h4.textContent = item.type;

        var img = document.createElement("img");
        img.setAttribute("src",item.image_url);
         var p=document.createElement("p");
         p.textContent=item.pr;
        
        

        var hr = document.createElement("hr");

        document.querySelector("body").append(img,h3,p,h2,h4,hr); 
        });
    }

    var total = cartItems.reduce(function(acc,cv){
        return acc + Number(cv.price);
    },0);

    console.log(total);

    document.querySelector("#total").innerHTML=`<h1>Total cost is ${total}</h1>
    <button onclick="goToCheckout()">Checkout</button>`;

    function goToCheckout(){
        window.location.href = "checkout.html";
    }
</script>
